<!doctype html>
<html ng-app="myApp">
<head>
    <title>Weather App</title>
    <meta charset="utf-8" /> 
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">	
	<link rel="stylesheet" type="text/css" href="styles.css"> 	
</head>
<body ng-controller="mainController">
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span> 
      </button>
      <a class="navbar-brand" href="#">Weather Forecast</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li><a href="#current">Main</a></li>
        <li><a href="#hourly">Hourly</a></li> 
        <li><a href="#daily">Daily</a></li> 
      </ul>
    	<form class="navbar-form navbar-right" role="search">
        	<div class="form-group">
            	<input type="text" class="form-control" name="location" placeholder="Enter Location" id="loc" ng-model="loc">
        	</div>
        	<button type="submit" class="btn btn-default" id="getLocation" ng-click="getLocation(loc)">Get Location</button>
    	</form>
    </div>
  </div>
</nav>
<div id="belowNav">
  <div class="container" id="bodyContent"> 
    <div class="container">
      <div class="jumbotron text-center">
        <p ng-model="weatherHead">{{weatherHead}}</p>
        <p ng-bind-html="tempHead">{{tempHead}}</p>  
      </div>
    </div>
    <div class="container" id="current">
      <div class="panel panel-info">
        <div class="panel-heading">Details for <span>{{city}}</span></div>
        <div class="panel-body">
          <table class="table table-striped table-bordered">
            <tbody>
              <tr>
                <td>Pressure</td>
                <td ng-bind-html="pressure">{{pressure}}</td>
              </tr>
              <tr>
                <td>Humidity</td>
                <td ng-model="humidity">{{humidity}}</td>
              </tr>
              <tr>
                <td>Min Temperature</td>
                <td ng-bind-html="minTemp">{{minTemp}}</td>
              </tr>
              <tr>
                <td>Max Temperature</td>
                <td ng-bind-html="maxTemp">{{maxTemp}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="container" id="hourly" ng-hide="hideValue">
      <div class="panel panel-info">
        <div class="panel-heading">Hourly weather for {{city}}</div>
        <div class="panel-body table-responsive">
            <table class="table table-striped table-bordered text-center" id="htable">
              <tbody ng-bind-html="hourTable">
              </tbody>
            </table>
        </div>
      </div>
    </div>
    <div class="container" id="daily" ng-hide="hideValue">
      <div class="panel panel-info">
        <div class="panel-heading">Daily weather for {{city}}</div>
        <div class="panel-body">
            <table class="table table-striped table-bordered text-center" id="dtable">
              <tbody ng-bind-html="dailyTable">
              </tbody>
            </table>
        </div>
      </div>
    </div>     
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="script.js"></script>
</body>
</html>
